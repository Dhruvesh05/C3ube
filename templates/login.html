<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
         /* CSS for Welcome Text Animation */
         .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -200%) scale(0.8); /* Start higher and smaller */
            font-size: 72px;
            font-weight: 800;
            color: black;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            opacity: 0; /* Start invisible */
            animation: slideDownZoomIn 2s ease forwards; /* Animation properties */
        }

        /* Keyframe animation for sliding down and zooming in */
        @keyframes slideDownZoomIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -200%) scale(0.8); /* Higher position and smaller */
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1); /* Final position and normal size */
            }
        }

        /* Footer Styling */
        footer {
            position: fixed;
            height: 35px;
            bottom: 0;
            width: 100%;
            background-color: black;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h2 class="C3ube">C3ube</h2>
        <nav class="navigation">
            <!-- <a href="homepage.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="sell.html">Sell</a>
            <a href="#">Cart</a> -->
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <!-- Centered Welcome Text -->
    <div class="center-text">
        Welcome to C3ube
    </div>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>

        <!-- Login Form -->
        <div class="form-box login">
            <h2>Login</h2>
            <form action="" method="post">
                {% csrf_token %}
                <input type="hidden" name="action" value="login"> <!-- Action for login -->

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="username" name="username" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" name="pass" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <!-- Registration Form -->
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="" method="post">
                {% csrf_token %}
                <input type="hidden" name="action" value="register"> <!-- Action for registration -->

                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" name="username" required>
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" name="pass" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 C3ube. All rights reserved.
    </footer>

    <script src="/static/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
